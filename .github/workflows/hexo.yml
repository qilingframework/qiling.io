
name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:

  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2.1.0
    
    # Workaround
    - name: Checkout themes
      uses: actions/checkout@v2
      with:
        repository: qilingframework/theme.qiling.io
        path: themes/aircv
        submodule: recursive
   
    - name: Install Dependencies
      run: cd themes/aircv && yarn add hexo-renderer-scss hexo-filter-responsive-images imageinfo js-yaml && cd ../../
    
    - name: Install Hexo
      run: npm install hexo-cli -g && npm install hexo-deployer-git --save
   
    - name: Setup git
      run: git config --global user.email mio@lazym.io && git config --global user.name lazymio

    - name: Setup ssh
      run: mkdir -p /root/.ssh/ && echo "$INPUT_DEPLOY_KEY" > /root/.ssh/id_rsa && chmod 600 /root/.ssh/id_rsa && ssh-keyscan -t rsa github.com >> /root/.ssh/known_hosts

    - name: Deploy
      run: hexo g -d

    - name: Get the output
      run: |
        echo "${{ steps.deploy.outputs.notify }}"
